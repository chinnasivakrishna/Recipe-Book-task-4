<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Recipes List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Recipe App - Recipes List</h1>
    </nav>
    <div class="container">
        <div class="right-column">
            <div id="welcome-section">
                <!-- Welcome message will be added here -->
            </div>
            <div id="search-section">
                <h3>Recipes List</h3>
                <label for="search-box">Search:</label>
                <input type="text" id="search-box">
            </div>
            <div id="recipe-list"></div>
            <div id="no-recipes">You have no recipes.</div>
        </div>
    </div>
    <script src="display_recipes.js"></script>
    <script>
        // Retrieve username from session storage
        var username = sessionStorage.getItem("username");
        if (username) {
            // Add welcome message
            var welcomeSection = document.getElementById("welcome-section");
            welcomeSection.innerHTML = "<h2>Welcome, " + username + "!</h2>";
        } else {
            // Redirect to login page if not logged in
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
