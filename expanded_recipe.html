<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Recipe</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="expanded-recipe-container">
        <!-- Expanded recipe content will be inserted here dynamically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('recipeId');
            const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            const recipe = recipes.find(recipe => recipe.id === parseInt(recipeId));

            if (recipe) {
                const expandedRecipeContainer = document.getElementById('expanded-recipe-container');

                // Construct expanded recipe content
                const expandedContent = `
                    <h3>${recipe.name}</h3>
                    <img src="${recipe.imageUrl}" alt="Recipe Image">
                    <p><strong>Ingredients:</strong></p>
                    <ul>
                        ${recipe.ingredients.map(ingr => `<li>${ingr}</li>`).join('')}
                    </ul>
                    <p><strong>Method:</strong></p>
                    <p>${recipe.method}</p>
                `;

                expandedRecipeContainer.innerHTML = expandedContent;
            } else {
                console.error('Recipe not found.');
            }
        });
    </script>
</body>
</html>
